name: Tests

on: ['push']

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        bun: [1.1]
        experimental: [false]

    defaults:
      run:
        working-directory: ./docs

    name: ğŸ§ª Test Sigui's work using Bun-${{ matrix.bun }} under ${{ matrix.os }}

    steps:
      - name: ğŸšš Fetch code
        uses: actions/checkout@v4

      - name: âš¡ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}

      - name: âš—ï¸ Install dependencies
        run: |
          bun install

      - name: ğŸ± Compile assets
        run: bun run build

      - name: âœ… Check types
        run: bun check
