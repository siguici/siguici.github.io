name: Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    environment: 
      name: production
      url: https://siguici.github.io

    strategy:
      fail-fast: true
      matrix:
        operating-system: [ubuntu-latest]
        node-version: [20.18]
        bun-version: [1.1]

    name: ğŸš€ Deploy siguici.github.io with Bun@${{ matrix.bun-version }} and Node@${{ matrix.node-version }} on ${{ matrix.operating-system }}

    steps:
      - name: ğŸšš Checkout the repository
        uses: actions/checkout@v4

      - name: âš¡ï¸ Install, build, and upload
        uses: withastro/action@v2
        with:
          node-version: ${{ matrix.node-version }}
          package-manager: bun@${{ matrix.bun-version }}
          path: ./docs

  deploy:
    needs: build

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“‚ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
